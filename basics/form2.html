<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML Form Elements</title>
</head>

<body>
    <h1>HTML Form Elements</h1>

    <form action="#" method="post">
        <!-- Text Input -->
        <label for="text-input">Text Input:</label>
        <input type="text" id="text-input" name="text-input" placeholder="Enter text"><br><br>

        <!-- Password Input -->
        <label for="password-input">Password Input:</label>
        <input type="password" id="password-input" name="password-input" placeholder="Enter password"><br><br>

        <!-- Textarea -->
        <label for="textarea">Textarea:</label><br>
        <textarea id="textarea" name="textarea" rows="4" cols="50" placeholder="Enter text"></textarea><br><br>

        <!-- Radio Buttons -->
        <label>Radio Buttons:</label><br>
        <input type="radio" id="radio1" name="radio" value="Option 1">
        <label for="radio1">Option 1</label><br>
        <input type="radio" id="radio2" name="radio" value="Option 2">
        <label for="radio2">Option 2</label><br><br>

        <!-- Checkboxes -->
        <label>Checkboxes:</label><br>
        <input type="checkbox" id="checkbox1" name="checkbox1" value="Checkbox 1">
        <label for="checkbox1">Checkbox 1</label><br>
        <input type="checkbox" id="checkbox2" name="checkbox2" value="Checkbox 2">
        <label for="checkbox2">Checkbox 2</label><br><br>

        <!-- Dropdown (Select) -->
        <label for="select">Dropdown:</label><br>
        <select id="select" name="select">
            <option value="Option 1">Option 1</option>
            <option value="Option 2">Option 2</option>
            <option value="Option 3">Option 3</option>
        </select><br><br>

        <!-- File Input -->
        <label for="file-input">File Input:</label>
        <input type="file" id="file-input" name="file-input"><br><br>

        <!-- Submit Button -->
        <input type="submit" value="Submit">
    </form>
</body>

</html>
