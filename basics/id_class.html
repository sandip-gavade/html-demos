<!DOCTYPE html>
<html>

<head>
    <style>
        /* CSS rules go here */
        p {
            color: blue;
            font-size: 18px;
        }

        .highlight {
            background-color: yellow;
        }
    </style>
</head>

<body>
    <p>This is a blue paragraph.</p>
    <p class="highlight">This paragraph has a yellow background.</p>
</body>

</html>
