<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Class Selectors Example</title>
    <style>
        /* CSS for the ID Selector */
        #unique-element {
            background-color: lightblue;
            color: navy;
            font-size: 24px;
        }

        /* CSS for the Class Selector */
        .multiple-elements {
            border: 2px solid darkgreen;
            padding: 10px;
            margin: 10px;
            font-size: 18px;
        }
    </style>
</head>

<body>
    <h1 id="unique-element">This is a Header with ID Selector</h1>

    <p class="multiple-elements">This is a paragraph with Class Selector.</p>

    <div class="multiple-elements">
        <p>This is another paragraph within a div using Class Selector.</p>
    </div>

    <p class="multiple-elements">Yet another paragraph with Class Selector.</p>
</body>

</html>
